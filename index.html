<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torneio da Realeza</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="bola.png" type="image/png">
</head>
<body>
  <div id="setupScreen" class="screen active">
    <h1>‚öôÔ∏è Configura√ß√£o dos Times</h1>
    <form id="teamForm">
      <div id="teamsContainer"></div>
      <button type="button" id="addTeam">+ Adicionar Time</button>
      <div class="timer-config">
          <label for="gameDuration">Dura√ß√£o da Partida (minutos):</label>
          <input type="number" id="gameDuration" value="15" min="1" required>
      </div>
      <button type="submit" class="start-btn">Iniciar Partida</button>
    </form>
  </div>

  <div id="gameScreen" class="screen">
    <header>
      <div id="title">
        <img src="titulo.png" alt="Torneio da Realeza" id="titleImage">
      </div>
    </header>

    <main class="main-container">
      <div id="court">
        <div id="courtTitles">
            <span id="kingSideLabel" class="side-label top-left-label">LADO REALEZA üëë</span>
            <span id="challengerSideLabel" class="side-label top-right-label">LADO DESAFIANTE ‚öîÔ∏è</span>
        </div>

        <div id="courtDisplay">
          
          <div id="kingSide">
            <div id="kingCard" class="team-card king">
              <p id="kingName"></p>
            </div>
          </div>
          
          <div id="challengerSide">
            <div id="challengerList" class="challenger-list"></div>
          </div>
          
        </div>
        
      </div>

      <div id="scoreBoard">
        <h2>üëë RANKING GERAL</h2>
        <div id="rankingList"></div>
        <hr>
        
        <div id="infoBoard">
          <button id="addPoints" class="action-btn action-btn-full">+1 Ponto √† Realeza</button>
          
          <div class="timer-display-group">
            <p id="timer">TEMPO RESTANTE: <span id="timeValue">00:00</span></p>
            <button id="startTimerBtn" class="action-btn timer-control-btn">‚ñ∂Ô∏è</button>
          </div>
          
          <button id="nextRoundBtn" class="start-btn">Pr√≥xima Rodada</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
