<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realeza 2025</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

      <button type="submit" class="start-btn">Iniciar Partida</button>

          <button id="addPoints" class="action-btn">+1 Ponto ao Rei</button>

      </div>

      <div id="scoreBoard">

        <hr>

  </div>

</html>
