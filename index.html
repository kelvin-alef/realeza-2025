<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <form id="teamForm">

            <button id="downloadResultsBtn" class="action-btn-full action-btn">Baixar Resultados</button>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
