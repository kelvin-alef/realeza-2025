<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realeza 2025</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="bola.png" type="image/png">
</head>
<body>
  <div id="setupScreen" class="screen active">
    <h1>丘뙖잺 Configura칞칚o dos Times</h1>
    <form id="teamForm">
      <div id="teamsContainer"></div>
      <button type="button" id="addTeam">+ Adicionar Time</button>
      <div class="timer-config">
          <label for="gameDuration">Dura칞칚o da Partida (minutos):</label>
          <input type="number" id="gameDuration" value="15" min="1" required>
      </div>
      
      <div class="tiebreaker-config">
          <input type="checkbox" id="useTimeAsTiebreaker" checked>
          <label for="useTimeAsTiebreaker">Usar Tempo de Realeza como crit칠rio de desempate autom치tico (ap칩s pontos)?</label>
      </div>
      <button type="submit" class="start-btn">Iniciar Partida</button>
    </form>
  </div>

  <div id="gameScreen" class="screen">
    <header>
      <h1 id="title">
        游녬 Realeza 2025
      </h1>
    </header>

    <main class="main-container">
      <div id="court">
        <h2>QUADRA PRINCIPAL</h2>
        <div id="courtDisplay">
          
          <span id="kingSideLabel" class="side-label top-label">LADO REALEZA 游녬</span>
          
          <div id="kingSide">
            <div id=\"kingCard\" class=\"team-card king\">
              <p id=\"kingName\"></p>
            </div>
          </div>
          
          <div id="challengerSide">
            <div id="challengerList" class="challenger-list"></div>
          </div>

          <span id="challengerSideLabel" class="side-label bottom-label">LADO DESAFIANTE 丘덢잺</span>
          
        </div>
        
        <div id="courtFooter">
          <button id="addPoints" class="action-btn">+1 Ponto  Realeza</button>
        </div>
      </div>

      <div id="scoreBoard">
        <h2>游녬 RANKING GERAL</h2>
        <div id="rankingList"></div>
        <hr>
        
        <div id="infoBoard">
          <div class="timer-display-group">
            <p id="timer">TEMPO RESTANTE: <span id="timeValue">00:00</span></p>
            <button id="startTimerBtn" class="action-btn timer-control-btn">郊윒잺</button>
          </div>
          <button id="showResultsBtn" class="action-btn">Finalizar Rodada e Ver Resultados</button>
        </div>
      </div>
    </main>
  </div>

  <div id="resultsScreen" class="screen">
    <header>
      <div id="title">
        <img id="titleImage" src="bola.png" alt="Realeza 2025">
        <h1>RESULTADOS</h1>
      </div>
    </header>
    
    <div class="results-container">
        <h1>游끥 Hist칩rico do Torneio</h1>
        <div id="tournamentHistoryDisplay">
            </div>
        
        <div class="results-actions">
            <button id="startNewRoundBtn" class="action-btn-full start-btn" disabled>Iniciar Pr칩ximo Round (Remover Vencedor)</button>
            <button id="downloadResultsBtn" class="action-btn-full action-btn">Baixar Imagem dos Resultados</button>
            <button id="resetGameBtn" class="action-btn-full remove-btn">Voltar para Cadastro de Equipes</button>
        </div>
    </div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
