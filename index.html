<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torneio da Realeza</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="bola.png" type="image/png">
</head>
<body>
  <div id="setupScreen" class="screen active">
    <div id="title" class="setup-title">
      <img src="titulo.png" alt="Torneio da Realeza" id="titleImage">
    </div>
    <h1>‚öôÔ∏è Configura√ß√£o dos Times</h1>
    <form id="teamForm">
      <div id="teamsContainer"></div>
      <button type="button" id="addTeam">+ Adicionar Time</button>
      <div class="timer-config">
          <label for="gameDuration">Dura√ß√£o da Partida (minutos):</label>
          <input type="number" id="gameDuration" value="15" min="1" required>
      </div>
      <div class="tiebreaker-config">
          <input type="checkbox" id="useTimeTiebreaker" checked>
          <label for="useTimeTiebreaker">Usar Tempo de Realeza como Crit√©rio de Desempate</label>
      </div>
      <button type="submit" class="start-btn">Iniciar Partida</button>
    </form>
  </div>

  <div id="gameScreen" class="screen">
    <header>
      <div id="title">
        <img src="titulo.png" alt="Torneio da Realeza" id="titleImage">
      </div>
    </header>

    <main class="main-container">
      <div id="court">
        <div id="courtTitles">
            <span id="kingSideLabel" class="side-label top-left-label">LADO REALEZA üëë</span>
            <span id="challengerSideLabel" class="side-label top-right-label">LADO DESAFIANTE ‚öîÔ∏è</span>
        </div>

        <div id="courtDisplay">
          
          <div id="kingSide">
            <div id="kingCard" class="team-card king">
              <p id="kingName"></p>
            </div>
          </div>
          
          <div id="challengerSide">
            <div id="challengerList" class="challenger-list"></div>
          </div>
          
        </div>
        
      </div>

      <div id="scoreBoard">
        <h2>üëë RANKING GERAL</h2>
        <div id="rankingList"></div>
        <hr>
        
        <div id="infoBoard">
          <button id="addPoints" class="action-btn action-btn-full" disabled>+1 Ponto √† Realeza</button>
          
          <div class="timer-display-group">
            <p id="timer">TEMPO RESTANTE: <span id="timeValue">00:00</span></p>
            <button id="startTimerBtn" class="action-btn timer-control-btn">‚ñ∂Ô∏è</button>
          </div>
          
          <button id="showResultsBtn" class="start-btn action-btn-full">Mostrar Resultados</button>
        </div>
      </div>
    </main>
  </div>
  
  <div id="resultsScreen" class="screen">
    <div class="results-container" id="resultsContainer">
        <h1>üèÜ Hist√≥rico da Rodada</h1>
        
        <div id="tournamentHistoryDisplay"></div>

        <div class="results-actions">
            <button id="downloadResultsBtn" class="action-btn action-btn-full">‚¨áÔ∏è Baixar como Imagem (JPG)</button>
            <button id="startNewRoundBtn" class="start-btn">Iniciar Pr√≥ximo Round (Remover Vencedor)</button>
            <button id="resetGameBtn" class="action-btn">Voltar para Cadastro de Equipes</button>
        </div>
    </div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
