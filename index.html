<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realeza 2025</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="setupScreen" class="screen active">
    <h1>‚öôÔ∏è Configura√ß√£o dos Times</h1>
    <form id="teamForm">
      <div id="teamsContainer"></div>
      <button type="button" id="addTeam">+ Adicionar Time</button>
      <button type="submit" class="start-btn">Iniciar Partida</button>
    </form>
  </div>

  <div id="gameScreen" class="screen">
    <header>
      <h1 id="title">
        <img id="crown" src="coroa.png" alt="Coroa">
        Realeza 2025
      </h1>
    </header>

    <main class="main-container">
      <div id="court">
        <h2>QUADRA PRINCIPAL</h2>
        <div id="courtDisplay">
          <div id="kingSide">
            <span class="side-label">LADO DO REI üëë</span>
            <div id="kingCard" class="team-card king">
              <p id="kingName"></p>
            </div>
            </div>
          <div id="challengerSide">
            <span class="side-label">LADO DESAFIANTE ‚ùå</span>
            <div id="challengerList" class="challenger-list"></div>
          </div>
          <img id="volleyball" src="bola.png" alt="Bola Mikasa">
        </div>
        <div id="courtFooter">
          <p id="matchScore">REI <span id="kingPoints">0</span> - DES. <span id="challengerPoints">0</span></p>
          <button id="addPoints" class="action-btn">+1 Ponto ao Rei</button>
          <button id="winRally" class="action-btn">Desafiante Ganha</button>
        </div>
      </div>

      <div id="scoreBoard">
        <h2><img src="coroa.png" alt="Trof√©u" style="width: 30px; vertical-align: middle;"> RANKING GERAL</h2>
        <div id="rankingList"></div>
        <hr>
        <div id="infoBoard">
          <h3>PR√ìXIMA RODADA</h3>
          <p id="timer">TEMPO RESTANTE: 00:00</p>
          </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
